<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GoViewFile</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/html/js/lazyload.js"></script>
    <style>
        .container {
            width: 100%;
            height: 100%;
        }
        .img-area {
          border:1px black solid;overflow: auto;
        }
        .img-area img {
                display: block;
                margin: 10px auto;
             
        }
        .img-area {
            text-align: center
        }
    </style>
</head>

<body bgcolor="#404040">
    <div class="container">
        <div class="img-area">
                {{AllImages}}
        </div>
    </div>
    <span class="fa fa-file-pdf-o fa-5x" style="position: fixed; cursor: pointer; top: 40%; right: 50px; z-index: 999;"
        title="使用PDF预览" onclick="changePreviewType('pdf')"></span>
    <script>
        window.onload = checkImgs;
        window.onscroll = throttle(checkImgs);
        function changePreviewType(previewType) {
            window.location.href = window.location.href + "&type=pdf"
        }
    </script>
</body>

</html>
