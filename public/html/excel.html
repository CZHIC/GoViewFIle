<!DOCTYPE html>

<html lang="en">
<head>
    <title>GoViewFile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    

<link rel="stylesheet" href="/html/css/bootstrap.min.css"/>
<script src="/html/js/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="/html/js/jquery.form.min.js" type="text/javascript"></script>
<script src="/html/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/html/js/watermark.js" type="text/javascript"></script>
<script src="/html/js/base64.min.js" type="text/javascript"></script>

<script>
    /**
     * 初始化水印
     */
    function initWaterMark() {
        let watermarkTxt = 'CZC';
        if (watermarkTxt !== '') {
            watermark.init({
                watermark_txt: 'CZC',
                watermark_x: 0,
                watermark_y: 0,
                watermark_rows: 0,
                watermark_cols: 0,
                watermark_x_space: 10,
                watermark_y_space: 10,
                watermark_font: '微软雅黑',
                watermark_fontsize: '18px',
                watermark_color: 'black',
                watermark_alpha: 0.2,
                watermark_width: 180,
                watermark_height: 80,
                watermark_angle: 10,
            });
        }
    }

</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%;
    }

</style>

</head>
<body>
  <div >
    {{url}}
   </div> 
    
</body>
<script type="text/javascript">
    document.getElementsByTagName('div')[0].height = document.documentElement.clientHeight-10;
    /**
     * 页面变化调整高度
     */
    window.onresize = function(){
        var fm = document.getElementsByTagName("div")[0];
        fm.height = window.document.documentElement.clientHeight-10;
    }
    /*初始化水印*/
    window.onload = function() {
      initWaterMark();
    }
</script>
</html>
